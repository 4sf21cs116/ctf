<!DOCTYPE html>
<html>
<head>
    <title>CTF Challenge</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button" id="guess" name="guess" autocomplete="off" placeholder="FLAG{your-captured-flag}">
          </div>
        <button type="submit" value="Submit "  id="sub" class="btn btn-dark">submit</button>
     
    </form>
